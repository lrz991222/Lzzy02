                <p style="text-align:center" ><b>四川美食</b></p>
    
                自古以来就有“天府之国”的美誉， 四川 的美食文化名贯古今中外，而在 成都 唐朝中后期的动乱里， 四川 一直就是世族、著名文人避难的地方，这就是为文化交流，包括饮食水平的提高创造了条件。

                四川 境 内江 河横纵、四季常青、烹饪材料丰富，取材广泛，调味多变，菜式多样，醇浓并重，以善用麻辣著称，并以其别具一格的烹调方法和浓郁的地方风味，享誉中外。接下来小T一起给大家介绍 四川 美食。
